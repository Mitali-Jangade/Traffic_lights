<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Traffic Lights </title>
    <link rel="stylesheet" href="traffic.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    
    <div class="d1">
        <h1 style="font-weight: bold;"> Traffic Lights </h1>

    <div class="d2">
        <div class="leftSide">
            <button onclick="stopBtn()"  id="stop" style="width: 80px;height: 40px; background-color: blue; color: white; border-style: none; border-radius: 5px;" >Stop</button> 
            <br><br><br>
            <button onclick="readyBtn()"  id="ready" style="width: 80px;height: 40px; background-color: blue; color: white; border-style: none; border-radius: 5px;" >Ready</button> 
            <br><br><br>
            <button onclick="goBtn()"  id="go" style="width: 80px;height: 40px; background-color: blue; color: white; border-style: none; border-radius: 5px;" >Go</button> 

        </div>

        <div class="rightSide">
            <div class="round" id="round1"> </div>
            <br>
            <div class="round"  id="round2"> </div>
            <br>
            <div class="round"  id="round3"> </div>

        </div>

       

    </div>

    <button onclick="onReset()"  style="width: 80px;height: 40px; background-color: rgb(7, 7, 15); color: white; border-style: none; border-radius: 5px;" >Reset</button> 


    </div>


    <script src="traffic.js"></script>
</body>
</html>
